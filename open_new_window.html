<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Examples for opening new window/tab</title>
</head>

<body>
  <h1>Opening a new window:</h1>

  <h2>Calling <code>window.open()</code> in Javascript</h2>
  <p>Element with <code>onclick</code> EventHandler:

    <button type="button" onclick="window.open('about:blank','myWindow','height=300,width=300,menubar=no,status=no').focus();return false;" value="window.open()">about:blank [ex.1]</button>
  </p>

  <hr>

  <h2><code>target</code> attribute on <code>&lt;a&gt;</code> </h2>
  <p><code>target="windowName"</code>
    <a href="about:blank" target="windowName">about:blank [ex.2]</a>
  </p>
  <p><code>target="_blank"</code>
    <a href="about:blank" target="_blank">about:blank [ex.3]</a>
  </p>
  <p><code>target="_self"</code>
    <a href="about:blank" target="_self">about:blank [ex.4]</a>
  </p>
  <p><code>target="_top"</code>
    <a href="about:blank" target="_top">about:blank [ex.5]</a>
  </p>
  <link rel="stylesheet" href="./base.css">
</body>

</html>
